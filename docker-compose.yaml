version: '3.8'

services:
  web:
    build: ./ticketflicks-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./ticketflicks-backend/:/usr/src/ticketflicks-backend
    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgresuser
      - POSTGRES_PASSWORD=postgrespassword
      - POSTGRES_DB=ticketflicks

volumes:
  postgres_data: